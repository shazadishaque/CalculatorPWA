<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="PRAGMA" content="NO-CACHE" />
    <meta http-equiv="EXPIRES" content="0" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <script src="wwwroot/js/main.js" type="module"></script>
    <link href="wwwroot/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="calculator__container">
        <input class="calculator__display" type="text" />
        <div class="calculator__buttons">
            <input class="calculator__button" id="button__clear" type="button" value="AC" />
            <input class="calculator__button" id="button__brackets" type="button" value="()" />
            <input class="calculator__button" id="button__percent" type="button" value="%" />
            <input class="calculator__button" id="button__divide" type="button" value="/" />
            <input class="calculator__button" id="button__7" type="button" value="7" />
            <input class="calculator__button" id="button__8" type="button" value="8" />
            <input class="calculator__button" id="button__9" type="button" value="9" />
            <input class="calculator__button" id="button__multiple" type="button" value="X" />
            <input class="calculator__button" id="button__4" type="button" value="4" />
            <input class="calculator__button" id="button__5" type="button" value="5" />
            <input class="calculator__button" id="button__6" type="button" value="6" />
            <input class="calculator__button" id="button__subtract" type="button" value="-" />
            <input class="calculator__button" id="button__1" type="button" value="1" />
            <input class="calculator__button" id="button__2" type="button" value="2" />
            <input class="calculator__button" id="button__3" type="button" value="3" />
            <input class="calculator__button" id="button__add" type="button" value="+" />
            <input class="calculator__button" id="button__0" type="button" value="0" />
            <input class="calculator__button" id="button__decimal" type="button" value="." />
            <input class="calculator__button" id="button__backspace" type="button" value="<" />
            <input class="calculator__button" id="button__equal" type="button" value="=" />
        </div>
    </main>
</body>
</html>
